    <script>
        const members = ['ê¹€ì§€í›ˆ', 'ê¹€ìŠ¹ì§„', 'ì´ì„±ê·œ', 'ì¡°ì˜ì¸', 'ê¹€ì¢…ì„±'];
        
        // ë‚ ì§œ ê³„ì‚° í•¨ìˆ˜
        function getDateRange() {
            const today = new Date();
            const endDate = new Date(2025, 7, 6); // 8ì›” 6ì¼ (ì›”ì€ 0ë¶€í„° ì‹œì‘)
            const dates = [];
            
            const current = new Date(today);
            while (current <= endDate && dates.length < 7) {
                dates.push(new Date(current));
                current.setDate(current.getDate() + 1);
            }
            
            return dates;
        }
        
        // ë‚ ì§œë¥¼ ë¬¸ìì—´ë¡œ ë³€í™˜
        function formatDate(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}/${day}`;
        }
        
        // ìš”ì¼ì„ ê°€ì ¸ì˜¤ê¸°
        function getDayOfWeek(date) {
            const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            return days[date.getDay()];
        }
        
        const dateRange = getDateRange();
        const hours = Array.from({length: 24}, (_, i) => i + 1);
        
        let currentMember = 'ê¹€ì§€í›ˆ';
        let scheduleData = {};
        
        // ê°œì„ ëœ ë“œë˜ê·¸ ê´€ë ¨ ë³€ìˆ˜
        let isMouseDown = false;
        let isDragging = false;
        let dragMode = null;
        let startX = 0;
        let startY = 0;
        const DRAG_THRESHOLD = 5; // 5í”½ì…€ ì´ìƒ ì›€ì§ì—¬ì•¼ ë“œë˜ê·¸ë¡œ ì¸ì‹
        
        let saveTimeout = null;

        // íˆ´íŒ ê´€ë ¨ ë³€ìˆ˜
        let tooltip = null;
        let tooltipContent = null;

        // í˜ì´ì§€ ë¡œë“œ í›„ ì´ˆê¸°í™”
        window.addEventListener('load', async function() {
            console.log('í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ');
            
            // íˆ´íŒ ìš”ì†Œ ì´ˆê¸°í™”
            tooltip = document.getElementById('tooltip');
            tooltipContent = document.getElementById('tooltipContent');
            
            await loadData();
            createScheduleGrid();
            updateOverlapView();
            
            console.log('ì´ˆê¸°í™” ì™„ë£Œ');
        });

        // ì„ì‹œ ë°ì´í„° ìƒì„± (ì„œë²„ ì—†ì´ í…ŒìŠ¤íŠ¸ìš©)
        function createInitialData() {
            scheduleData = {};
            members.forEach(member => {
                scheduleData[member] = {};
                dateRange.forEach(date => {
                    const dateKey = formatDate(date);
                    scheduleData[member][dateKey] = {};
                    hours.forEach(hour => {
                        scheduleData[member][dateKey][hour] = Math.random() > 0.7; // í…ŒìŠ¤íŠ¸ìš© ëœë¤ ë°ì´í„°
                    });
                });
            });
        }

        // ë°ì´í„° ë¡œë“œ (ì„ì‹œ)
        async function loadData() {
            createInitialData();
        }

        // ìŠ¬ë¡¯ í† ê¸€ í•¨ìˆ˜
        function toggleSlot(slot, dateKey, hour) {
            console.log('ìŠ¬ë¡¯ í† ê¸€:', dateKey, hour);
            
            const isChecked = slot.classList.contains('available');
            if (!scheduleData[currentMember][dateKey]) {
                scheduleData[currentMember][dateKey] = {};
            }
            scheduleData[currentMember][dateKey][hour] = !isChecked;
            slot.classList.toggle('available', !isChecked);
            
            updateOverlapViewOptimized();
        }

        // ìµœì í™”ëœ ê²¹ì¹˜ëŠ” ì‹œê°„ ë·° ì—…ë°ì´íŠ¸
        function updateOverlapViewOptimized() {
            if (overlapUpdateTimeout) {
                clearTimeout(overlapUpdateTimeout);
            }
            
            overlapUpdateTimeout = setTimeout(() => {
                updateOverlapView();
            }, 100);
        }

        // ê°œì„ ëœ íˆ´íŒ í‘œì‹œ í•¨ìˆ˜
        function showTooltip(e, availableMembers, dateKey, hour) {
            if (availableMembers.length === 0) {
                hideTooltip();
                return;
            }
            
            const memberList = availableMembers.map(member => `<li>${member}</li>`).join('');
            tooltipContent.innerHTML = `
                <div class="tooltip-header">${dateKey} ${hour}ì‹œ</div>
                <ul class="available-members">${memberList}</ul>
            `;
            
            // íƒ€ê²Ÿ ìš”ì†Œì˜ ìœ„ì¹˜ ê³„ì‚°
            const rect = e.target.getBoundingClientRect();
            const tooltipRect = tooltip.getBoundingClientRect();
            
            // ë·°í¬íŠ¸ í¬ê¸°
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // ê¸°ë³¸ ìœ„ì¹˜: ìš”ì†Œ ìœ„ìª½ ì¤‘ì•™
            let left = rect.left + (rect.width / 2);
            let top = rect.top - 10; // ìš”ì†Œ ìœ„ìª½ì— 10px ê°„ê²©
            
            // íˆ´íŒì„ ì„ì‹œë¡œ í‘œì‹œí•´ì„œ í¬ê¸° ì¸¡ì •
            tooltip.style.opacity = '0';
            tooltip.style.display = 'block';
            tooltip.classList.remove('above');
            
            const tempRect = tooltip.getBoundingClientRect();
            const tooltipWidth = tempRect.width;
            const tooltipHeight = tempRect.height;
            
            // ìˆ˜í‰ ìœ„ì¹˜ ì¡°ì •
            if (left - tooltipWidth/2 < 10) {
                // ì™¼ìª½ ëì— ë‹¿ìœ¼ë©´ ì™¼ìª½ ì •ë ¬
                left = 10 + tooltipWidth/2;
            } else if (left + tooltipWidth/2 > viewportWidth - 10) {
                // ì˜¤ë¥¸ìª½ ëì— ë‹¿ìœ¼ë©´ ì˜¤ë¥¸ìª½ ì •ë ¬
                left = viewportWidth - 10 - tooltipWidth/2;
            }
            
            // ìˆ˜ì§ ìœ„ì¹˜ ì¡°ì •
            if (top - tooltipHeight < 10) {
                // ìœ„ìª½ ê³µê°„ì´ ë¶€ì¡±í•˜ë©´ ì•„ë˜ìª½ì— í‘œì‹œ
                top = rect.bottom + 10;
                tooltip.classList.add('above');
            } else {
                // ìœ„ìª½ì— í‘œì‹œ
                top = top - tooltipHeight;
            }
            
            // ìµœì¢… ìœ„ì¹˜ ì„¤ì •
            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
            tooltip.style.opacity = '1';
            tooltip.classList.add('show');
        }

        // íˆ´íŒ ìˆ¨ê¸°ê¸° í•¨ìˆ˜
        function hideTooltip() {
            tooltip.classList.remove('show');
            setTimeout(() => {
                if (!tooltip.classList.contains('show')) {
                    tooltip.style.display = 'none';

            }, 200);
        }

        // ê°œì„ ëœ ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
        function handleMouseDown(e) {
            if (e.button !== 0) return; // ì™¼ìª½ ë§ˆìš°ìŠ¤ ë²„íŠ¼ë§Œ ì²˜ë¦¬
            
            isMouseDown = true;
            isDragging = false;
            startX = e.clientX;
            startY = e.clientY;
            
            console.log('ë§ˆìš°ìŠ¤ ë‹¤ìš´:', e.target.dataset.date, e.target.dataset.hour);
        }

        function handleMouseMove(e) {
            if (!isMouseDown) return;
            
            const deltaX = Math.abs(e.clientX - startX);
            const deltaY = Math.abs(e.clientY - startY);
            
            // ì„ê³„ê°’ì„ ë„˜ìœ¼ë©´ ë“œë˜ê·¸ ì‹œì‘
            if (!isDragging && (deltaX > DRAG_THRESHOLD || deltaY > DRAG_THRESHOLD)) {
                isDragging = true;
                console.log('ë“œë˜ê·¸ ì‹œì‘');
                
                // ë“œë˜ê·¸ ëª¨ë“œ ì„¤ì •
                const startSlot = document.elementFromPoint(startX, startY);
                if (startSlot && startSlot.classList.contains('time-slot')) {
                    const isChecked = startSlot.classList.contains('available');
                    dragMode = isChecked ? 'deselect' : 'select';
                    
                    // ì‹œì‘ ìŠ¬ë¡¯ ì²˜ë¦¬
                    const dateKey = startSlot.dataset.date;
                    const hour = parseInt(startSlot.dataset.hour);
                    toggleSlot(startSlot, dateKey, hour);
                }
            }
            
            // ë“œë˜ê·¸ ì¤‘ì¼ ë•Œ í˜„ì¬ ìŠ¬ë¡¯ ì²˜ë¦¬
            if (isDragging) {
                const currentSlot = e.target;
                if (currentSlot && currentSlot.classList.contains('time-slot')) {
                    const dateKey = currentSlot.dataset.date;
                    const hour = parseInt(currentSlot.dataset.hour);
                    const isChecked = currentSlot.classList.contains('available');
                    
                    if (dragMode === 'select' && !isChecked) {
                        toggleSlot(currentSlot, dateKey, hour);
                    } else if (dragMode === 'deselect' && isChecked) {
                        toggleSlot(currentSlot, dateKey, hour);
                    }
                }
            }
        }

        function handleMouseUp(e) {
            if (!isMouseDown) return;
            
            console.log('ë§ˆìš°ìŠ¤ ì—… - ë“œë˜ê·¸ ìƒíƒœ:', isDragging);
            
            // ë“œë˜ê·¸í•˜ì§€ ì•Šì•˜ë‹¤ë©´ í´ë¦­ìœ¼ë¡œ ì²˜ë¦¬
            if (!isDragging) {
                const slot = e.target;
                if (slot && slot.classList.contains('time-slot')) {
                    const dateKey = slot.dataset.date;
                    const hour = parseInt(slot.dataset.hour);
                    console.log('í´ë¦­ ì²˜ë¦¬:', dateKey, hour);
                    toggleSlot(slot, dateKey, hour);
                }
            }
            
            // ìƒíƒœ ì´ˆê¸°í™”
            isMouseDown = false;
            isDragging = false;
            dragMode = null;
        }

        // ìŠ¤ì¼€ì¤„ ê·¸ë¦¬ë“œ ìƒì„±
        function createScheduleGrid() {
            console.log('ìŠ¤ì¼€ì¤„ ê·¸ë¦¬ë“œ ìƒì„±');
            const grid = document.getElementById('scheduleGrid');
            
            // ê¸°ì¡´ ìŠ¬ë¡¯ë“¤ ì œê±°
            const existingSlots = grid.querySelectorAll('.time-slot, .time-label:not(:first-child), .day-header:not(:first-child)');
            existingSlots.forEach(slot => slot.remove());
            
            // ì‹œê°„ í—¤ë”ë“¤ ì¶”ê°€
            hours.forEach(hour => {
                const timeHeader = document.createElement('div');
                timeHeader.className = 'time-label';
                timeHeader.textContent = `${hour}`;
                grid.appendChild(timeHeader);
            });
            
            // ê° ë‚ ì§œë³„ í–‰ ìƒì„±
            dateRange.forEach(date => {
                const dateKey = formatDate(date);
                
                // ë‚ ì§œ ë¼ë²¨
                const dayLabel = document.createElement('div');
                dayLabel.className = 'day-header';
                dayLabel.textContent = `${dateKey}(${getDayOfWeek(date)})`;
                grid.appendChild(dayLabel);
                
                // ê° ì‹œê°„ë³„ ìŠ¬ë¡¯
                hours.forEach(hour => {
                    const slot = document.createElement('div');
                    slot.className = 'time-slot';
                    slot.dataset.date = dateKey;
                    slot.dataset.hour = hour;
                    
                    // í˜„ì¬ ìƒíƒœì— ë”°ë¼ ìŠ¤íƒ€ì¼ ì„¤ì •
                    if (scheduleData[currentMember] && scheduleData[currentMember][dateKey] && scheduleData[currentMember][dateKey][hour]) {
                        slot.classList.add('available');
                    }
                    
                    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
                    slot.addEventListener('mousedown', handleMouseDown);
                    slot.addEventListener('mousemove', handleMouseMove);
                    slot.addEventListener('mouseup', handleMouseUp);
                    
                    // ìš°í´ë¦­ ë°©ì§€
                    slot.addEventListener('contextmenu', function(e) {
                        e.preventDefault();
                    });
                    
                    // ë“œë˜ê·¸ ë°©ì§€

        }

        // ê²¹ì¹˜ëŠ” ì‹œê°„ ë·° ì—…ë°ì´íŠ¸
        function updateOverlapView() {
            const overlapGrid = document.getElementById('overlapGrid');
            overlapGrid.innerHTML = '';
            
            // ì‹œê°„ ë¼ë²¨
            const timeLabel = document.createElement('div');
            timeLabel.className = 'day-header';
            timeLabel.textContent = 'ì¼ì/ì‹œê°„';
            overlapGrid.appendChild(timeLabel);
            
            // ì‹œê°„ í—¤ë”ë“¤
            hours.forEach(hour => {
                const timeHeader = document.createElement('div');
                timeHeader.className = 'time-label';
                timeHeader.textContent = `${hour}`;
                overlapGrid.appendChild(timeHeader);
            });
            
            // ê° ë‚ ì§œë³„ í–‰
            dateRange.forEach(date => {
                const dateKey = formatDate(date);
                
                // ë‚ ì§œ ë¼ë²¨
                const dayLabel = document.createElement('div');
                dayLabel.className = 'day-header';
                dayLabel.textContent = `${dateKey}(${getDayOfWeek(date)})`;
                overlapGrid.appendChild(dayLabel);
                
                hours.forEach(hour => {
                    const slot = document.createElement('div');
                    slot.className = 'overlap-slot';
                    
                    // ê°€ëŠ¥í•œ ë©¤ë²„ ìˆ˜ ê³„ì‚°
                    let availableCount = 0;
                    const availableMembers = [];
                    members.forEach(member => {
                        if (scheduleData[member] && scheduleData[member][dateKey] && scheduleData[member][dateKey][hour]) {
                            availableCount++;

                        }
                    });
                    
                    slot.textContent = availableCount > 0 ? availableCount : '';
                    slot.classList.add(`overlap-${availableCount}`);
