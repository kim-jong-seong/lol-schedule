<body>

        <div class="schedule-container">

                <div class="overlap-grid" id="overlapGrid">

                </div>
            </div>

            <div class="member-selector">
                <div class="member-buttons">
                    <button class="member-btn active" data-member="ê¹€ì§€í›ˆ">ê¹€ì§€í›ˆ</button>
                    <button class="member-btn" data-member="ê¹€ìŠ¹ì§„">ê¹€ìŠ¹ì§„</button>
                    <button class="member-btn" data-member="ì´ì„±ê·œ">ì´ì„±ê·œ</button>
                    <button class="member-btn" data-member="ì¡°ì˜ì¸">ì¡°ì˜ì¸</button>
                    <button class="member-btn" data-member="ê¹€ì¢…ì„±">ê¹€ì¢…ì„±</button>
                </div>
            </div>

            <div class="current-member">
                <span id="currentMember">ê¹€ì§€í›ˆ</span>ë‹˜ì˜ ìŠ¤ì¼€ì¤„
            </div>

            <div class="schedule-guide">
                ğŸ’¡ í´ë¦­í•˜ê±°ë‚˜ ë“œë˜ê·¸í•˜ì—¬ ê°€ëŠ¥í•œ ì‹œê°„ì„ ì„ íƒí•˜ì„¸ìš”
            </div>

            <div class="schedule-grid" id="scheduleGrid">
                <!-- í—¤ë” -->
                <div class="day-header">ì¼ì/ì‹œê°„</div>
                
                <!-- ì‹œê°„ëŒ€ë³„ ê·¸ë¦¬ë“œ -->
            </div>

            <div class="actions">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script>
        const members = ['ê¹€ì§€í›ˆ', 'ê¹€ìŠ¹ì§„', 'ì´ì„±ê·œ', 'ì¡°ì˜ì¸', 'ê¹€ì¢…ì„±'];
        
        // ë‚ ì§œ ê³„ì‚° í•¨ìˆ˜
        function getDateRange() {
            const today = new Date();
            const endDate = new Date(2025, 7, 6); // 8ì›” 6ì¼ (ì›”ì€ 0ë¶€í„° ì‹œì‘)
            const dates = [];
            
            const current = new Date(today);
            while (current <= endDate && dates.length < 7) {
                dates.push(new Date(current));
                current.setDate(current.getDate() + 1);
            }
            
            return dates;
        }
        
        // ë‚ ì§œë¥¼ ë¬¸ìì—´ë¡œ ë³€í™˜
        function formatDate(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}/${day}`;
        }
        
        // ìš”ì¼ì„ ê°€ì ¸ì˜¤ê¸°
        function getDayOfWeek(date) {
            const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            return days[date.getDay()];
        }
        
        const dateRange = getDateRange();
        const hours = Array.from({length: 24}, (_, i) => i + 1);
        
        let currentMember = 'ê¹€ì§€í›ˆ';
        let scheduleData = {};
        
        // ë“œë˜ê·¸ ê´€ë ¨ ë³€ìˆ˜
        let isDragging = false;
        let dragMode = null;

        // Socket.IO ì—°ê²°
        let socket = null;
        
        // í˜ì´ì§€ ë¡œë“œ í›„ Socket.IO ì´ˆê¸°í™”
        window.addEventListener('load', async function() {
            try {
                socket = io();
                console.log('Socket.IO ì—°ê²° ì‹œë„');
                
                // ì—°ê²° ì´ë²¤íŠ¸
                socket.on('connect', () => {
                    console.log('âœ… Socket.IO ì—°ê²°ë¨! ID:', socket.id);
                });
                
                socket.on('disconnect', () => {
                    console.log('âŒ Socket.IO ì—°ê²° í•´ì œë¨');
                });
                
                // ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸ ìˆ˜ì‹ 
                socket.on('scheduleUpdated', (newScheduleData) => {
                    scheduleData = newScheduleData;
                    createScheduleGrid();
                    updateOverlapView();
                    console.log('ğŸ”„ ì‹¤ì‹œê°„ìœ¼ë¡œ ìŠ¤ì¼€ì¤„ì´ ì—…ë°ì´íŠ¸ë˜ì—ˆìŠµë‹ˆë‹¤!');
                });
                
            } catch (error) {
                console.log('âŒ Socket.IO ì—°ê²° ì‹¤íŒ¨:', error);
            }
            
            await loadData();
            createScheduleGrid();
            updateOverlapView();
        });

        // ì„œë²„ì— ì¦‰ì‹œ ì €ì¥
        async function saveToServer() {
            try {
                await fetch('/api/schedule', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(scheduleData)
                });
                console.log('ì„œë²„ì— ì €ì¥ë¨');
            } catch (error) {
                console.log('ì €ì¥ ì‹¤íŒ¨:', error);
            }
        }

        // ì„œë²„ì—ì„œ ë°ì´í„° ë¡œë“œ
        async function loadFromServer() {
            try {
                const response = await fetch('/api/schedule');
                if (response.ok) {
                    const data = await response.json();
                    scheduleData = data;
                    console.log('ì„œë²„ì—ì„œ ë°ì´í„° ë¡œë“œë¨');
                    return true;
                }
            } catch (error) {
                console.log('ë¡œë“œ ì‹¤íŒ¨:', error);
            }
            return false;
        }

        // ì´ˆê¸° ë°ì´í„° ìƒì„±
        function createInitialData() {
            scheduleData = {};
            members.forEach(member => {
                scheduleData[member] = {};
                dateRange.forEach(date => {
                    const dateKey = formatDate(date);
                    scheduleData[member][dateKey] = {};
                    hours.forEach(hour => {
                        scheduleData[member][dateKey][hour] = false;
                    });
                });
            });
        }

        // ë°ì´í„° ë¡œë“œ
        async function loadData() {
            const loaded = await loadFromServer();
            if (!loaded) {
                createInitialData();
                await saveToServer();
            }
        }

        // ìŠ¤ì¼€ì¤„ ê·¸ë¦¬ë“œ ìƒì„±
        function createScheduleGrid() {
            const grid = document.getElementById('scheduleGrid');
            
            // ê¸°ì¡´ ì‹œê°„ ìŠ¬ë¡¯ë“¤ ì œê±° (í—¤ë”ëŠ” ìœ ì§€)
            const existingSlots = grid.querySelectorAll('.time-slot, .time-label:not(:first-child), .day-header:not(:first-child)');
            existingSlots.forEach(slot => slot.remove());
            
            // ì‹œê°„ í—¤ë”ë“¤ ì¶”ê°€
            hours.forEach(hour => {
                const timeHeader = document.createElement('div');
                timeHeader.className = 'time-label';
                timeHeader.textContent = `${hour}`;
                grid.appendChild(timeHeader);
            });
            
            // ê° ë‚ ì§œë³„ í–‰ ìƒì„±
            dateRange.forEach(date => {
                const dateKey = formatDate(date);
                
                // ë‚ ì§œ ë¼ë²¨ (ìš”ì¼ í¬í•¨)
                const dayLabel = document.createElement('div');
                dayLabel.className = 'day-header';
                dayLabel.textContent = `${dateKey}(${getDayOfWeek(date)})`;
                grid.appendChild(dayLabel);
                
                // ê° ì‹œê°„ë³„ ìŠ¬ë¡¯
                hours.forEach(hour => {
                    const slot = document.createElement('div');
                    slot.className = 'time-slot';
                    slot.dataset.date = dateKey;
                    slot.dataset.hour = hour;
                    
                    // í˜„ì¬ ìƒíƒœì— ë”°ë¼ ìŠ¤íƒ€ì¼ ì„¤ì •
                    if (scheduleData[currentMember] && scheduleData[currentMember][dateKey] && scheduleData[currentMember][dateKey][hour]) {
                        slot.classList.add('available');
                    }
                    
                    // í´ë¦­ ì´ë²¤íŠ¸
                    slot.addEventListener('click', function() {
                        const isChecked = slot.classList.contains('available');
                        if (!scheduleData[currentMember][dateKey]) {
                            scheduleData[currentMember][dateKey] = {};
                        }
                        scheduleData[currentMember][dateKey][hour] = !isChecked;
                        slot.classList.toggle('available', !isChecked);
                        saveToServer();
                        updateOverlapView();
                    });
                    
                    // ë“œë˜ê·¸ ì‹œì‘
                    slot.addEventListener('mousedown', function(e) {
                        e.preventDefault();
                        isDragging = true;
                        const isChecked = slot.classList.contains('available');
                        dragMode = isChecked ? 'deselect' : 'select';
                        
                        // í˜„ì¬ ìŠ¬ë¡¯ í† ê¸€
                        if (!scheduleData[currentMember][dateKey]) {
                            scheduleData[currentMember][dateKey] = {};
                        }
                        scheduleData[currentMember][dateKey][hour] = !isChecked;
                        slot.classList.toggle('available', !isChecked);
                        saveToServer();
                        updateOverlapView();
                    });
                    
                    // ë“œë˜ê·¸ ì¤‘ í˜¸ë²„
                    slot.addEventListener('mouseenter', function() {
                        if (isDragging) {
                            const isChecked = slot.classList.contains('available');
                            if (dragMode === 'select' && !isChecked) {
                                if (!scheduleData[currentMember][dateKey]) {
                                    scheduleData[currentMember][dateKey] = {};
                                }
                                scheduleData[currentMember][dateKey][hour] = true;
                                slot.classList.add('available');
                                saveToServer();
                                updateOverlapView();
                            } else if (dragMode === 'deselect' && isChecked) {
                                if (!scheduleData[currentMember][dateKey]) {
                                    scheduleData[currentMember][dateKey] = {};
                                }
                                scheduleData[currentMember][dateKey][hour] = false;
                                slot.classList.remove('available');
                                saveToServer();
                                updateOverlapView();
                            }
                        }
                    });
                    
                    grid.appendChild(slot);
                });
            });
            
            // ë“œë˜ê·¸ ì¢…ë£Œ ì´ë²¤íŠ¸
            document.addEventListener('mouseup', function() {
                isDragging = false;
                dragMode = null;
            });
        }

        // ê²¹ì¹˜ëŠ” ì‹œê°„ ë·° ì—…ë°ì´íŠ¸
        function updateOverlapView() {
            const overlapGrid = document.getElementById('overlapGrid');
            overlapGrid.innerHTML = '';
            
            // ì‹œê°„ ë¼ë²¨
            const timeLabel = document.createElement('div');
            timeLabel.className = 'day-header';
            timeLabel.textContent = 'ì¼ì/ì‹œê°„';
            overlapGrid.appendChild(timeLabel);
            
            // ì‹œê°„ í—¤ë”ë“¤
            hours.forEach(hour => {
                const timeHeader = document.createElement('div');
                timeHeader.className = 'time-label';
                timeHeader.textContent = `${hour}`;
                overlapGrid.appendChild(timeHeader);
            });
            
            // ê° ë‚ ì§œë³„ í–‰
            dateRange.forEach(date => {
                const dateKey = formatDate(date);
                
                // ë‚ ì§œ ë¼ë²¨
                const dayLabel = document.createElement('div');
                dayLabel.className = 'day-header';
                dayLabel.textContent = `${dateKey}(${getDayOfWeek(date)})`;
                overlapGrid.appendChild(dayLabel);
                
                hours.forEach(hour => {
                    const slot = document.createElement('div');
                    slot.className = 'overlap-slot';
                    
                    // ì´ ì‹œê°„ì— ê°€ëŠ¥í•œ ë©¤ë²„ ìˆ˜ ê³„ì‚°
                    let availableCount = 0;
                    members.forEach(member => {
                        if (scheduleData[member] && scheduleData[member][dateKey] && scheduleData[member][dateKey][hour]) {
                            availableCount++;
                        }
                    });
                    
                    slot.textContent = availableCount > 0 ? availableCount : '';
                    slot.classList.add(`overlap-${availableCount}`);
                    
                    overlapGrid.appendChild(slot);
                });
            });
        }

        // ë©¤ë²„ ì„ íƒ ì´ë²¤íŠ¸
        document.querySelectorAll('.member-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // ì´ì „ ì„ íƒ í•´ì œ
                document.querySelectorAll('.member-btn').forEach(b => b.classList.remove('active'));
                
                // ìƒˆë¡œìš´ ì„ íƒ
                this.classList.add('active');
                currentMember = this.dataset.member;
                document.getElementById('currentMember').textContent = currentMember;
                
                // ê·¸ë¦¬ë“œ ì—…ë°ì´íŠ¸
                createScheduleGrid();
            });
        });

        // í˜„ì¬ ë©¤ë²„ ìŠ¤ì¼€ì¤„ ì´ˆê¸°í™”
        function clearSchedule() {
            if (confirm(`${currentMember}ë‹˜ì˜ ìŠ¤ì¼€ì¤„ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                dateRange.forEach(date => {
                    const dateKey = formatDate(date);
                    if (!scheduleData[currentMember][dateKey]) {
                        scheduleData[currentMember][dateKey] = {};
                    }
                    hours.forEach(hour => {
                        scheduleData[currentMember][dateKey][hour] = false;
                    });
                });
                saveToServer();
                createScheduleGrid();
                updateOverlapView();
            }
        }
    </script>
